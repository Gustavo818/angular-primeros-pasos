<h5>Agregar</h5>
<form (ngSubmit)="emitCharacter()" >
  <input  type="text"
          [(ngModel)]="character.name"
          name="name"
          class="form-control"
          placeholder="Nombre"
  >
  <input
          type="number"
          [(ngModel)]="character.power"
          name="power"
          class="form-control"
          placeholder="Poder"
  >

  <button class="form-control btn btn-primary">
    Agregar
  </button>
  <!-- <pre> {{character | json}} </pre> -->
</form>
