<h5>Listado</h5>
<ul class="list-group">
  <li   *ngFor="let character of characterList;
        let i=        index;
        let isFirst = first;
        let isLast=   last;
        let isOdd=    odd;
        "

        class="list-group-item d-flex justify-content-between align-items-center"

        [ngClass]="{
          'list-group-item-dark':    isFirst,
          'list-group-item-primary': isLast
          }"

  >
    <strong> {{ i+1 }} </strong>
    <span>{{ character.name}}</span>
   <strong>,  Power </strong>
   <span> {{ character.power | number }} </span>

  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger" >
    X
   </button>
   </li>


</ul>
